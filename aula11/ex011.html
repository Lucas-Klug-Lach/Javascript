<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Passaporte</title>
</head>
<body>
    Digite sua Nacionalidade: <input type="text" name="txtnaci" id="txtnaci">
    <input type="button" value="Enviar" onclick=" nasc()">
    
    <div id="res">

    </div>
    
    <script>
        function nasc(){
            var input = document.getElementById('txtnaci')
            var pais = (input.value)
            var res = document.getElementById('res')

            if (pais == 'Brasil'){ //Condição composta
                res.innerHTML = `Você é Brasileiro`
            }else{
                res.innerHTML += `Você é estrangeiro`
            }

            res.innerHTML += `<br>Você nasceu no(a) ${pais}`
        }
    </script>
</body>
</html>
